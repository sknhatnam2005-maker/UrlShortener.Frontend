name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'url-shortener-frontend/**'
      - '.github/workflows/frontend-cicd.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'url-shortener-frontend/**'

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/urlshortener-frontend
  NODE_VERSION: '18'

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ./url-shortener-frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./url-shortener-frontend
      run: npm ci

    - name: Lint code
      working-directory: ./url-shortener-frontend
      run: npm run lint || echo "No lint script found"

    - name: Run tests
      working-directory: ./url-shortener-frontend
      run: npm run test || echo "No test script found"

    - name: Build application
      working-directory: ./url-shortener-frontend
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5293' }}
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: ./url-shortener-frontend/dist
        retention-days: 1

  # Job 2: Build and Push Docker Image
  build-and-push-docker:
    name: Build and Push Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.VERSION }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Generate version tag
      id: version
      run: |
        VERSION=$(date +'%Y%m%d')-${GITHUB_SHA::7}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"

    - name: Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=raw,value=latest
          type=raw,value=${{ steps.version.outputs.VERSION }}
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./url-shortener-frontend
        file: ./url-shortener-frontend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
        build-args: |
          VITE_API_URL=${{ secrets.VITE_API_URL || 'http://localhost:5293' }}

    - name: Image digest
      run: echo "Image pushed with digest ${{ steps.docker_build.outputs.digest }}"

  # Job 3: Security Scan
  security-scan:
    name: Security Scan
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_IMAGE }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Job 4: Deploy to Render
  deploy-to-render:
    name: Deploy to Render
    needs: [build-and-push-docker, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Trigger Render deployment
      run: |
        if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}" ]; then
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}"
          echo "âœ… Deployment triggered successfully"
        else
          echo "âš ï¸ RENDER_DEPLOY_HOOK_FRONTEND not configured"
          exit 0
        fi

    - name: Wait for deployment
      run: |
        echo "Waiting 60 seconds for deployment to complete..."
        sleep 60

  # Job 5: Health Check
  health-check:
    name: Post-Deployment Health Check
    needs: deploy-to-render
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Check application health
      run: |
        if [ -n "${{ secrets.FRONTEND_URL }}" ]; then
          response=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.FRONTEND_URL }}")
          if [ $response -eq 200 ]; then
            echo "âœ… Application is healthy (HTTP $response)"
          else
            echo "âŒ Application health check failed (HTTP $response)"
            exit 1
          fi
        else
          echo "âš ï¸ FRONTEND_URL not configured, skipping health check"
        fi

  # Job 6: Notify
  notify:
    name: Send Notifications
    needs: [deploy-to-render, health-check]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deployment summary
      run: |
        echo "## ðŸš€ Frontend Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Docker Image:** ${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Deployed Services" >> $GITHUB_STEP_SUMMARY
        echo "- Frontend: ${{ secrets.FRONTEND_URL || 'Not configured' }}" >> $GITHUB_STEP_SUMMARY

    - name: Comment on PR (if applicable)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Frontend build and tests passed! Ready for review.'
          })